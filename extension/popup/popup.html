<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Dashboard 링크 저장</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>KPI Dashboard</h1>
    </header>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>연결 확인 중...</p>
    </div>

    <div id="auth-required" class="auth-required hidden">
      <div class="auth-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <p>로그인이 필요합니다</p>
      <a id="login-link" href="#" class="btn btn-primary" target="_blank">대시보드에 로그인</a>
      <button id="retry-auth" class="btn btn-secondary">다시 확인</button>
    </div>

    <div id="main-content" class="main-content hidden">
      <div class="page-info">
        <div class="page-favicon">
          <img id="page-favicon" src="" alt="" onerror="this.style.display='none'">
        </div>
        <div class="page-details">
          <p id="page-title" class="page-title"></p>
          <p id="page-url" class="page-url"></p>
        </div>
      </div>

      <div class="save-options">
        <label class="checkbox-label">
          <input type="checkbox" id="save-personal">
          <span class="checkbox-custom"></span>
          <span>개인 저장</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="save-team">
          <span class="checkbox-custom"></span>
          <span>팀 저장</span>
        </label>
      </div>

      <button id="save-btn" class="btn btn-primary btn-full">
        <span id="save-btn-text">저장</span>
        <span id="save-btn-loading" class="hidden">
          <span class="spinner-small"></span>
          저장 중...
        </span>
      </button>

      <div id="status-message" class="status-message hidden"></div>
    </div>

    <footer class="footer">
      <a href="#" id="open-options">설정</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
